<!-- Header User-->
<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container mt-5">

  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <!-- Puedes añadir una imagen aquí si lo deseas -->
        <!-- <img src="..." class="card-img" alt="..."> -->
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">Ingresar</h2>
        </div>
      </div>
    </div>
  </div>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="username" type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a routerLink="../register" class="card-link">Si aún no tiene cuenta aquí puede registrarse</a>
  </div>
</div>
<!-- /.container -->
