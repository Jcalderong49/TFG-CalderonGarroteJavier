<header class="bg-gray-200 text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <img [src]="logoUrl" alt="Logo" [routerLink]="['/']" class="w-36 h-auto object-contain">
    <button class="md:hidden text-gray-900 ml-auto" id="menu-toggle" (click)="toggleMenu()"> <!-- Agregamos el evento click para el botón hamburguesa -->
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <nav id="menu" [ngClass]="{'hidden': !isMenuOpen}" class="md:ml-auto flex flex-wrap items-center text-base justify-center md:flex"> <!-- Agregamos la clase 'hidden' según el estado del menú -->
      <a *ngIf="isAdmin" class="mr-5 hover:text-gray-900" [routerLink]="['/admin/category']">Categorias</a>
      <a *ngIf="isAdmin" class="mr-5 hover:text-gray-900" [routerLink]="['/admin/product']">Productos</a>
      <a *ngIf="!isAdmin" class="mr-5 hover:text-gray-900 flex items-center" [routerLink]="['/cart/sumary']">
        <i class="fas fa-shopping-cart w-5 h-5 mr-1"></i>
      </a>
      <a *ngIf="isAuthenticated" class="inline-flex items-center bg-gray-300 border-0 py-1 px-3 focus:outline-none hover:bg-gray-400 rounded text-base login-button" [routerLink]="['/logout']" (click)="logout()">Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
      <a *ngIf="!isAuthenticated" class="inline-flex items-center bg-yellow-500 border-0 py-1 px-3 focus:outline-none hover:bg-yellow-600 text-white rounded text-base login-button" [routerLink]="['/user/login']">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </nav>
  </div>
</header>
