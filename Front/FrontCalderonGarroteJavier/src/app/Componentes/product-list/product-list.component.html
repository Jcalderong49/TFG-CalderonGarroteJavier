<!-- product-list.component.html -->
<div class="container">
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" routerLink="/admin/product/addProduct">Crear Producto</a>
  <h2>Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of products">
        <td>{{producto.id}}</td>
        <td>{{producto.name}}</td>
        <td>{{producto.description}}</td>
        <td>{{producto.price}}</td>
        <td>
          <button class="btn btn-warning" routerLink="/admin/product/addProduct/{{producto.id}}" >Editar</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteProductById(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
